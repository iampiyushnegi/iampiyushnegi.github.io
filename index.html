<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff5fa2, #ff85c2, #ffc0cb);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 45px 55px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        z-index: 3;
        animation: pop 1s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff1493;
        font-size: 2.3em;
        margin-bottom: 30px;
    }

    button {
        padding: 16px 38px;
        font-size: 18px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
        z-index: 5;
    }

    #yesBtn {
        background: #ff1493;
        color: white;
        margin-right: 20px;
        box-shadow: 0 0 15px rgba(255,20,147,0.6);
    }

    #yesBtn:hover {
        transform: scale(1.15);
        box-shadow: 0 0 30px rgba(255,20,147,0.9);
    }

    #noBtn {
        background: #eee;
        color: black;
        position: absolute;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 2;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 0; }
        to { transform: translateY(-120vh); opacity: 1; }
    }
</style>
</head>

<body>

<audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f8bfa8a6b.mp3?filename=romantic-ambient-110397.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Shabu, will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ’”</button>
</div>

<canvas id="fireworks"></canvas>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// NO button chaos
noBtn.style.left = "60%";
noBtn.style.top = "60%";

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

// Fireworks
let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 120; i++) {
        particles.push({
            x,
            y,
            vx: (Math.random() - 0.5) * 10,
            vy: (Math.random() - 0.5) * 10,
            life: 120,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();

// YES click
yesBtn.addEventListener("click", () => {
    document.getElementById("card").innerHTML = 
        "<h1>YAAAY ðŸ’–ðŸ¥¹<br>Happy Valentineâ€™s Day Shabu ðŸŒ¹<br><br>You're officially my Valentine ðŸ’ž</h1>";

    for (let i = 0; i < 10; i++) {
        setTimeout(() => {
            createFirework(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight
            );
        }, i * 300);
    }
});
</script>

</body>
</html>
